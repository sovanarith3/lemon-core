<!DOCTYPE html>
<html lang="en">
<head><title>EcoPulse</title></head>
<body>
    <h1>Welcome to EcoPulse AI</h1>
    <p>Monitor your farm conditions!</p>
    <form method="POST" action="/advice">
        <label>Moisture (%): <input type="number" name="moisture" min="0" max="100" required></label><br>
        <label>Temperature (Â°C): <input type="number" name="temp" min="0" max="50" required></label><br>
        <button type="submit">Get Advice</button>
    </form>
    <p id="advice"></p>
    <script>
        fetch('/advice')
            .then(response => response.json())
            .then(data => document.getElementById('advice').innerText = data.advice);
    </script>
</body>
</html>
